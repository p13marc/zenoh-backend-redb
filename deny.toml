# cargo-deny configuration for zenoh-backend-redb
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database checks
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Only warn about unmaintained dependencies if they are direct workspace dependencies
unmaintained = "workspace"

# Ignore specific advisories that are in upstream dependencies we cannot control
ignore = [
    # Marvin Attack in rsa crate (transitive from zenoh-transport)
    # No fixed version available - waiting for upstream Zenoh to address
    "RUSTSEC-2023-0071",
]

[licenses]
# License policy
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "EPL-2.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]

confidence-threshold = 0.8

# Some crates don't have their license files properly configured
[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Dependency banning rules
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"



[sources]
# Source code provenance checks
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/eclipse-zenoh/zenoh.git",
]

[sources.allow-org]
github = [
    "eclipse-zenoh",
]
